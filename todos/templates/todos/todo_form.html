{% extends "base.html" %}

{% block page_title %}
    Nova Tarefa
{% endblock page_title %}
{% load crispy_forms_tags %}

{% block content %}
    {% if todo.pk %}
        <h1>Edição de Tarefa</h1>
    {% else %}
        <h1>Nova Tarefa</h1>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock content %}
